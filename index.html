<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <title>Bo≈æiƒána ƒåestitka</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom, #004080, #80c0ff);
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      text-align: center;
      color: white;
    }

    h1 {
      margin-top: 50px;
      font-size: 48px;
      text-shadow: 2px 2px 8px #000;
    }

    .button {
      background-color: #ff3366;
      color: white;
      font-size: 24px;
      padding: 15px 30px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      margin-top: 40px;
      animation: glow 1.5s infinite alternate;
      text-decoration: none;
      display: inline-block;
    }

    @keyframes glow {
      0% { box-shadow: 0 0 5px #ff3366; }
      50% { box-shadow: 0 0 20px #ff6699; }
      100% { box-shadow: 0 0 5px #ff3366; }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
  <canvas id="snowCanvas"></canvas>
  <div class="content">
    <h1>üéÑ Sretan Bo≈æiƒá mojem najboljem Ivanu! ‚ùÑÔ∏è</h1>
   <button class="button" onclick="openGift()">üéÅ Otvori poklon</button>

  </div>

  <script>
    // SNIEG
    const canvas = document.getElementById("snowCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let snowflakes = [];
    for(let i=0;i<120;i++){
      snowflakes.push({
        x: Math.random()*canvas.width,
        y: Math.random()*canvas.height,
        r: Math.random()*4+1,
        d: Math.random()*1
      });
    }

    function drawSnow(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      ctx.fillStyle = "white";
      ctx.beginPath();
      for(let i=0;i<snowflakes.length;i++){
        let f = snowflakes[i];
        ctx.moveTo(f.x, f.y);
        ctx.arc(f.x, f.y, f.r, 0, Math.PI*2, true);
      }
      ctx.fill();
      moveSnow();
    }

    function moveSnow(){
      for(let i=0;i<snowflakes.length;i++){
        let f = snowflakes[i];
        f.y += Math.pow(f.d+1, 2);
        if(f.y > canvas.height){
          f.y = 0;
          f.x = Math.random()*canvas.width;
        }
      }
    }

    setInterval(drawSnow, 25);
  </script>

      music.volume = 0.6;
      music.play();
    } else {
      music.play();

  }
</script>
</body>
</html>
